app-id: org.mfat.systemdpilot
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: systemd-pilot
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.systemd1
  - --system-talk-name=org.freedesktop.login1
  - --socket=session-bus
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --socket=system-bus
  - --filesystem=xdg-run/gvfsd
  - --filesystem=xdg-config/gtk-4.0:ro
  - --filesystem=xdg-config/gtk-3.0:ro

modules:
  - name: systemd-pilot
    buildsystem: simple
    build-commands:
      - install -D src/main.py /app/bin/systemd-pilot
      - install -D data/org.mfat.systemdpilot.desktop /app/share/applications/org.mfat.systemdpilot.desktop
      - install -D data/org.mfat.systemdpilot.appdata.xml /app/share/metainfo/org.mfat.systemdpilot.appdata.xml
      - install -D org.mfat.systemdpilot.svg /app/share/icons/hicolor/scalable/apps/org.mfat.systemdpilot.svg
    sources:
      - type: git
        url: https://github.com/mfat/systemd-pilot.git
        branch: main
