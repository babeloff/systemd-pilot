app-id: org.mfat.systemdpilot
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: systemd-pilot
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --system-talk-name=org.freedesktop.systemd1
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.systemd1
  - --talk-name=org.freedesktop.DBus
  - --socket=system-bus
  - --socket=session-bus
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host
  - --share=network
modules:
  - name: python3-gobject
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pygobject
    
  - name: systemd-pilot
    buildsystem: simple
    build-commands:
      - chmod +x main.py
      - install -D main.py /app/bin/systemd-pilot
      - install -D org.mfat.systemdpilot.desktop /app/share/applications/org.mfat.systemdpilot.desktop
      - install -D org.mfat.systemdpilot.metainfo.xml /app/share/metainfo/org.mfat.systemdpilot.metainfo.xml
      - install -D org.mfat.systemdpilot.svg /app/share/icons/hicolor/scalable/apps/org.mfat.systemdpilot.svg
    sources:
      - type: file
        path: main.py
      - type: file
        path: org.mfat.systemdpilot.desktop
      - type: file
        path: org.mfat.systemdpilot.metainfo.xml
      - type: file
        path: org.mfat.systemdpilot.svg 